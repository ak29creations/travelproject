<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body style="background-image: url('https://news.emory.edu/features/2019/12/research-funding/assets/A5jbR3AB6A/chapter-page_l-2560x1440.jpeg');">
<center><br>
<h2>Register</h2><br>
    {% for msg in messages%}
    <h3 style="color:red">{{msg}}</h3>
    {% endfor %}
<form method="post" action="register">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username"><br><br>
    <input type="text" name="first_name" placeholder="Enter First Name"><br><br>
    <input type="text" name="last_name" placeholder="Enter Last Name"><br><br>
    <input type="email" name="email" placeholder="Enter Email Address"><br><br>
    <input type="password" name="password" placeholder="Enter Password"><br><br>
    <input type="password" name="confirm_password" placeholder="Confirm Password"><br><br>
    <input type="submit">

</form>
</center>
</body>
</html>
